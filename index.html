<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
<body>
  <main>
    <a class="link" href="#">
      <div class="hover-image">
        <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="background-icon">
          <img src="/images/icon-view.svg" alt="Icon View" class="hover-view">
        </div>
      </div>
    </a>
    <!-- <a class="overlay" href="#">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
    </a> -->
    <a id="equilibrium-link" href="#">Equilibrium #3429</a>
    <section>
      <span class="description">
        Our Equilibrium collection promotes balance and calm.
      </span>
      <div class="informations">
        <div class="price">
          <img id="ethereum" src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <strong>0.041 ETH</strong>
        </div>
        <div class="days-left">
          <img id="clock" src="images/icon-clock.svg" alt="Clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr/>
    </section>
    <div class="created-by">
      <img id="avatar" src="images/image-avatar.png" alt="Avatar">
      <span>Creation of </span>
      <a href="#">Jules Wyvern</a>
    </div>
    </main> 
</body>
</html>
